<div class="l_main_area">
	
	<div id="displayName_recordCreate" data-dojo-attach-point="displayName_recordCreate"> </div>
	<div id="displayErrorMsg_recordCreate" data-dojo-attach-point="displayErrorMsg_recordCreate"> </div>
	<div id="displayInfoMsg_recordCreate" data-dojo-attach-point="displayInfoMsg_recordCreate"> </div>
	<h4><div data-dojo-attach-point="viewTitle"></div></h4>
	<div data-dojo-attach-point="recordsSearchContainer"></div>
	<form id="documentRecord" name="documentRecord" data-dojo-attach-point="documentRecord" data-dojo-type="dijit/form/Form">
	<div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Record'">
		<div class="l_row_pad">		
			<div class="l_column_thirds">
		        <label for="txtRecordNumber_recordsCreate">* Record #</label>
				<div type="text" id="txtRecordNumber_recordsCreate" name="recordNumber" data-dojo-props="maxlength:100,required:true" 
					data-dojo-type="dijit/form/ValidationTextBox"></div>
					
				<label for="txtRecordTitle_recordsCreate">Record Title</label>
				<div type="text" id="txtRecordTitle_recordsCreate" name="recordTitle" data-dojo-props="maxlength:100" 
					data-dojo-type="dijit/form/ValidationTextBox"></div>
					
				<label for="ddlRecordSource_recordsCreate">* Record Source</label>
			    <select id="ddlRecordSource_recordsCreate" data-dojo-type="dijit/form/Select" 
			       data-dojo-props="value: '',required:true" name="recordSource">
			       <option value="0">Internal</option>
			       <option value="1">External</option>
			    </select>
		    
			    <label for="ddlClass_recordsCreate">* Classification</label>
			    <select id="ddlClass_recordsCreate" data-dojo-type="dijit/form/FilteringSelect"  style="width: 200px;" 
			    	value: "" name="classtnCd">
			    </select>
			    
			    <label for="ddlSubClass_recordsCreate">* Sub-Classification</label>
			    <select id="ddlSubClass_recordsCreate" data-dojo-type="dijit/form/FilteringSelect"  style="width: 200px;" 
			    	value: "" name="subclassificationCd">
			    </select>
			    
			
			    <label for="effectiveDate_recordsCreate">* Effective Date</label>
			    <input type="text" id="effectiveDate_recordsCreate"  data-dojo-props="required:true" data-dojo-type="dijit/form/DateTextBox"/>
			    
			    <label for="expirationDate_recordsCreate">Expiration Date</label>
			    <input type="text" id="expirationDate_recordsCreate" data-dojo-type="dijit/form/DateTextBox"/>	    	
			</div>
		
		
			<div class="l_column_thirds">
		   
		        <label for="ddlNPPI_recordsCreate">* NPPI/PCI Designation</label>
                <select id="ddlNPPI_recordsCreate" data-dojo-type="dojox/form/CheckedMultiSelect"
							   data-dojo-props="dropDown: true, multiple: true, required: true, sortByLabel:false"  name="nppiPciDesignations">
							</select>
	
		        <label for="ddlTimingCode_recordsCreate">Timing Code</label>
			    <select id="ddlTimingCode_recordsCreate" data-dojo-type="dojox/form/CheckedMultiSelect" 
								data-dojo-props="dropDown: true, multiple: true, required: false" name="timingCds">
			    </select>
			    
			    	<label for="txtLunarDocType_recordsCreate">Lunar Doc Type</label>
			    <select id="txtLunarDocType_recordsCreate" data-dojo-type="dojox/form/CheckedMultiSelect" 
								data-dojo-props="dropDown: true, multiple: true, required: false" name="lunarDocTypeNm">
			    </select>
				<br>
					
			    <label for="txtInitialComment_recordsCreate" id= "txtInitialCommentlbl_recordsCreate">Comment</label>
			    <textarea id="txtInitialComment_recordsCreate" name="txtInitialComment_recordsCreate" data-dojo-type="dijit/form/SimpleTextarea" 
					data-dojo-props="trim:true, propercase:true",rows="4" cols="50">
				</textarea>	
				
				<label for="RIC_recordsCreate">RIC</label>
				<input type="text" id="RIC_recordsCreate" name="RIC_recordsCreate" data-dojo-props="maxlength:100,required:true" 
					data-dojo-type="dijit/form/TextBox"/>
					
					<br><br>
					
					<input type="createRecordMarkPromo" id="createRecordMarkPromo" checked data-dojo-type="dijit/form/CheckBox">Mark For Promotion</input>	    	
			</div>
			
			
		</div>
	</div>
    </form>	
        <div class="l_row_pad">
            <button data-dojo-attach-point="btnSave_recordsCreate" type="button" data-dojo-type="dijit/form/Button">Save</button>
            <button data-dojo-attach-point="btnCancel_recordsCreate" type="button" data-dojo-type="dijit/form/Button">Cancel</button>
			<button data-dojo-attach-point="historyBtn_recordsCreate" type="button" data-dojo-type="dijit/form/Button">History</button> 
        </div>
       
</div>
